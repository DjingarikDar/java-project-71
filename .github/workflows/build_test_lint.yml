name: build-test-lint
run-name: ${{.github_actor}} builds & check project
on: 
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name : Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-actions@v2
      - name: run gradlew build
        run: ./gradlew clean build
    
